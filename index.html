<body>
    <container>
        <div>ðŸ™‰ not listening when you say:</div>
        <div class='goodbye'></div>

</body>
<script>
    const container = document.getElementsByTagName('container')[0]
    const goodb = 'good'
    const ends = ['byyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyye',
                  'byyyyyyyyyyyyyyyyyyyyyy-yyyyyyyyyyyyyyyyyyyyyyyyyy-yyyyyyyyyyyyyyyyyyyyyyyyye',
                  'byyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyye'] 
    
    
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function createGoodbyeElem(){
        let goodbye = document.createElement('div')
        goodbye.classList.add('goodbye')
        container.append(goodbye)
        goodbye.innerText = 'ðŸ‘‹ '
        
        return goodbye
    }

    async function writeChars(word, elem, delay) {
        for (let i = 0; i < word.length; i++){
            newLetter = word.charAt(i)
            elem.innerText += newLetter
            await sleep(delay)
        }     
    }

    async function writeWords(end){
        let goodbye = createGoodbyeElem()     
        await writeChars(goodb, goodbye, 50)
        await sleep(300)
        await writeChars(end, goodbye, 40)
    }

(async function(){
    for (end in ends){
        await sleep(300)
        await writeWords(ends[end])   
    }
}()); 
    </script>
