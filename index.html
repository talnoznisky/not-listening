<body>
    <container>
        <div>ðŸ™‰ not listening when you say:</div>
        <div class='goodbye'></div>
        <footer><a href='https://talnoznisky.com/'>doot doot doot</a> ;)</footer>

    </container>


</body>
<script>
    const goodb = 'ðŸ‘‹ goodb'
    const ends = ['yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyye',
                  'yyyyyyyyyyyyyyyyyyyyyy-yyyyyyyyyyyyyyyyyyyyyyyyyy-yyyyyyyyyyyyyyyyyyyyyyyye',
                  'yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyye'] 
    
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function writeNewChar(end){
        const container = document.getElementsByTagName('container')[0]
        let goodbye = document.createElement('div')
        goodbye.classList.add('goodbye')
        goodbye.innerText = goodb
        container.append(goodbye)

        goodbye = document.getElementsByClassName('goodbye')
        goodbye = goodbye.item(goodbye.length - 1)
        
        for (let i = 0; i < end.length; i++){
            newLetter = end.charAt(i)
            goodbye.innerText += newLetter
            await sleep(50)
        }
    }

(async function(){
    for (end in ends){
        await sleep(300)
        await writeNewChar(ends[end])   
    }
}());
    
     
    </script>
